<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="user-scalable=no">
		<title>Snake</title>
		<link rel="stylesheet" href="css/style.css"/>
	</head>
	<body>
		<div class="gameName">
			<img src="icons/snake.png"/>
			<span>nake</span>
		</div>
		<div class="gameField">
			<canvas id="canvas" width="500" height="500"></canvas>
			<div class="description">
				<img src="icons/description.png"/>
			</div>
		</div>
		<div class="controlField">
			<button class="key_up" id="up"><img src="./icons/key_up.png" /></button>
			<button class="key_left" id="left"><img src="./icons/key_left.png" /></button>
			<button class="key_right" id="right"><img src="./icons/key_right.png" /></button>
			<button class="key_down" id="down"><img src="./icons/key_down.png" /></button>
			<button class="key_pause" id="space"><img src="./icons/key_pause.png" /></button>
		</div>
		<script src="https://code.jquery.com/jquery-2.1.0.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
